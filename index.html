<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Chat app</title>
</head>
<body>
    <div class="containor">
        <h1>Discussions Chat App</h1>

    </div>
    <br>
    <div class="welcome">
        <h4 id="welcome" style="display: none;">Hello There</h4><br>
    </div>
   

    <div id="chats" class="chats">

        <div class="mainuser" id="mainuser">

        </div>
        <div class="outsideuser" id="outsideuser">

        </div>
        
    </div>

    <div class="formcontainor">
        <form id="form" action="">
            <input id="input" type="text" placeholder="Enter the Message">
            <button class="sendbutton" type="submit">Send</button>
        </form>
       
    </div>


    
</body>
<script src="/socket.io/socket.io.js"></script>

<script src="test.js">
    
</script>
</html>
